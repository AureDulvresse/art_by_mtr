<!DOCTYPE html>
<html lang="fr" class="h-screen">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The ART MTR | {% block title %}{% endblock %}</title>

    {% load static %}
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'img/favicon.ico' %}"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />

    <!-- Boxicons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css"
      integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/animate.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <!-- Alpine.js -->
    <!-- <script src="https://unpkg.com/alpinejs" defer></script> -->
    <script src="{% static 'js/vendors/alpine.js' %}" defer></script>
  </head>
  <body class="bg-gray-100 h-screen relative">
    {% include "components/loader.html" %}

    <main class="max-w-[1920px] mx-auto overflow-hidden bg-white">
      {% block content %} {% endblock content %}
    </main>

    <!-- WOW JS -->
    <script src="{% static 'js/vendors/wow.js' %}"></script>

    <!-- Main JS -->
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
