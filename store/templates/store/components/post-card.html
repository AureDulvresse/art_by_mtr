<div class="card wow animate__animated animate__slideInUp" data-wow-delay="0.3">
  <div class="card-img">
    <img src="{{ post.thumbnail.url }}" alt="{{ post.title }}" />
  </div>

  <div class="p-4">
    <h3 class="text-2xl mb-2">{{ artwork.title }}</h3>
    <p class="text-lg text-gray-600 mb-4">
      {{ artwork.description }}
    </p>
    <div class="flex item-center justify-center gap-3">
      <a href="" class="text-gray-200">Lire</a>
    </div>
  </div>
</div>
