{% extends "base.html" %} {% load static %} {% load custom_tags %} 

{% block title %} Connexion {% endblock %} {% block content %} 

{% breadcrumb "Connexion" "Pour une meilleure expérience" user %}

<section
  class="mt-8 pt-4 pb-5 contact wow animate__animated animate__fadeIn"
  data-wow-delay="0.3s"
>
  <div class="container mx-auto flex items-center justify-center">
    <div
      class="auth-form wow animate__animated animate__slideInUp shadow rounded-sm px-4 py-3"
    >
      <form action="" method="post" id="login-form">
        <h2 class="text-4xl text-black text-center">Connexion</h2>

        {% csrf_token %}

        {{ form }}

        <button type="submit" class="btn btn-black mt-3 w-full">Se connecter</button>
      </form>
      <div class="mt-3 mb-4 flex justify-center items-center gap-3 text-center">
        <a href="" class="text-sm text-gray-600"> Mot de passe oublié? </a>
        <a href="{% url 'accounts:register' %}" class="text-sm text-gray-600"> Créer un compte </a>
      </div>
    </div>
  </div>
</section>

{% endblock %}
